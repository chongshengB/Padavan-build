#修改TNAME: R2100 中的R2100为你需要编译的型号，注意名称要与https://github.com/hanwckf/rt-n56u/tree/master/trunk/configs/templates中的名字相同（不含后缀）
#常用：R2100、RM2100、DIR-878
name: Build Padavan

on: 
  release:
    types: [published]
  push:
    tags:
    - 'v*'
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update
        sudo apt-get -y install unzip libtool-bin curl cmake gperf gawk flex bison nano xxd fakeroot \
        cpio git python-docutils gettext automake autopoint texinfo build-essential help2man \
        pkg-config zlib1g-dev libgmp3-dev libmpc-dev libmpfr-dev libncurses5-dev libltdl-dev wget
    - name: Clone source code
      run: |
       # 改为hanwckf的项目
        git clone --depth=1 https://github.com/keke1023/Padavan.git /opt/rt-n56u
        cd /opt/rt-n56u/toolchain-mipsel
        sh dl_toolchain.sh
        mkdir -p /opt/images/
    - name: Build Firmware
      env:
        TNAME: R2100
      run: |
        cd /opt/rt-n56u/trunk
        if [ ! -f configs/templates/$TNAME.config ] ; then
        echo "configs/templates/$TNAME.config not found "
        exit 1
        fi
        cp -f configs/templates/$TNAME.config .config
        ################################################################################################
        #因不同型号配置功能不一样，所以先把配置项删除，如果你自己要添加其他的，也要写上删除这一条，切记！！！
        ################################################################################################
        # Default
        sed -i '/CONFIG_FIRMWARE_INCLUDE_DROPBEAR/d' .config # 删除配置项dropbear SSH
        sed -i '/CONFIG_FIRMWARE_INCLUDE_DROPBEAR_FAST_CODE/d' .config # 删除配置项dropbear symmetrica
        sed -i '/CONFIG_FIRMWARE_INCLUDE_OPENSSH/d' .config # 删除配置项OpenSSH
        sed -i '/CONFIG_FIRMWARE_INCLUDE_HTTPS/d' .config # 删除配置项Https支持
        sed -i '/CONFIG_FIRMWARE_INCLUDE_MENTOHUST/d' .config # 删除配置项MENTOHUST(锐捷认证)
        sed -i '/CONFIG_FIRMWARE_INCLUDE_SCUTCLIENT/d' .config # 删除配置项SCUTCLIENT(校园网用)
        sed -i '/CONFIG_FIRMWARE_INCLUDE_SHADOWSOCKS/d' .config # 删除配置项SS plus+
        sed -i '/CONFIG_FIRMWARE_INCLUDE_SSSERVER/d' .config # 删除配置项SS server
        sed -i '/CONFIG_FIRMWARE_INCLUDE_DNSFORWARDER/d' .config # 删除配置项DNS-FORWARDER(adbyby plus+有关)
        sed -i '/CONFIG_FIRMWARE_INCLUDE_ADBYBY/d' .config # 删除配置项adbyby plus+
        sed -i '/CONFIG_FIRMWARE_INCLUDE_FRPC/d' .config # 删除配置项Frpc
        sed -i '/CONFIG_FIRMWARE_INCLUDE_FRPS/d' .config # 删除配置项Frps
        sed -i '/CONFIG_FIRMWARE_INCLUDE_TUNSAFE/d' .config # 删除配置项支持WireGuard协议的VPN客户端
        sed -i '/CONFIG_FIRMWARE_INCLUDE_ALIDDNS/d' .config # 删除配置项阿里DDNS
        sed -i '/CONFIG_FIRMWARE_INCLUDE_SMARTDNS/d' .config # 删除配置项smartdns
        sed -i '/CONFIG_FIRMWARE_INCLUDE_SRELAY/d' .config # 删除配置项srelay代理
        sed -i '/CONFIG_FIRMWARE_INCLUDE_WYY/d' .config # 删除配置项网易云解锁
        sed -i '/CONFIG_FIRMWARE_INCLUDE_WYYBIN/d' .config # 删除配置项网易云解锁GO版本执行文件（4M）
        sed -i '/CONFIG_FIRMWARE_INCLUDE_V2RAY/d' .config # 删除配置项v2ray（3.8M)
        sed -i '/CONFIG_FIRMWARE_INCLUDE_TROJAN/d' .config # 删除配置项trojan（3.8M)
        sed -i '/CONFIG_FIRMWARE_INCLUDE_KOOLPROXY/d' .config # 删除配置项KP广告过滤
        sed -i '/CONFIG_FIRMWARE_INCLUDE_CADDY/d' .config # 删除配置项在线文件管理服务
        sed -i '/CONFIG_FIRMWARE_INCLUDE_CADDYBIN/d' .config # 删除配置项caddu执行文件（13M）
        sed -i '/CONFIG_FIRMWARE_INCLUDE_ADGUARDHOME/d' .config # 删除配置项ADguardhome去广告
        sed -i '/CONFIG_FIRMWARE_INCLUDE_ZEROTIER/d' .config # 删除配置项zerotier ~1.3M
        sed -i 's/CONFIG_FIRMWARE_INCLUDE_OPENSSL_EXE=n/CONFIG_FIRMWARE_INCLUDE_OPENSSL_EXE=y/g' .config #好像必须写这段
        ######################################################################
        #以下选项是定义你需要的功能（y=集成,n=忽略），重新写入到.config文件（这里是对应上面删除的）
        ######################################################################
        # Default
        echo "CONFIG_FIRMWARE_INCLUDE_DROPBEAR=n" >> .config # dropbear SSH
        echo "CONFIG_FIRMWARE_INCLUDE_DROPBEAR_FAST_CODE=n" >> .config # dropbear symmetrica
        echo "CONFIG_FIRMWARE_INCLUDE_OPENSSH=n" >> .config # OpenSSH
        echo "CONFIG_FIRMWARE_INCLUDE_HTTPS=n" >> .config # Https支持
        echo "CONFIG_FIRMWARE_INCLUDE_MENTOHUST=n" >> .config # MENTOHUST(锐捷认证)
        echo "CONFIG_FIRMWARE_INCLUDE_SCUTCLIENT=n" >> .config # SCUTCLIENT(校园网用)
        echo "CONFIG_FIRMWARE_INCLUDE_SHADOWSOCKS=n" >> .config # SS plus+
        echo "CONFIG_FIRMWARE_INCLUDE_SSOBFS=n" >> .config # simple-obfs混淆插件,SS开了才可以打开
        echo "CONFIG_FIRMWARE_INCLUDE_SSSERVER=n" >> .config # SS server
        echo "CONFIG_FIRMWARE_INCLUDE_DNSFORWARDER=n" >> .config # DNS-FORWARDER(adbyby plus+有关)
        echo "CONFIG_FIRMWARE_INCLUDE_ADBYBY=n" >> .config # adbyby plus+
        echo "CONFIG_FIRMWARE_INCLUDE_FRPC=n" >> .config # 内网穿透FRPC
        echo "CONFIG_FIRMWARE_INCLUDE_FRPS=n" >> .config # 内网穿透FRPS
        echo "CONFIG_FIRMWARE_INCLUDE_TUNSAFE=n" >> .config # 支持WireGuard协议的VPN客户端
        echo "CONFIG_FIRMWARE_INCLUDE_ALIDDNS=n" >> .config # 阿里DDNS
        echo "CONFIG_FIRMWARE_INCLUDE_SMARTDNS=n" >> .config # smartdns
        echo "CONFIG_FIRMWARE_INCLUDE_SMARTDNSBIN=n" >> .config # smartdns二进制文件
        echo "CONFIG_FIRMWARE_INCLUDE_SRELAY=n" >> .config # srelay代理
        echo "CONFIG_FIRMWARE_INCLUDE_WYY=n" >> .config # 网易云解锁
        echo "CONFIG_FIRMWARE_INCLUDE_WYYBIN=n" >> .config # 网易云解锁GO版本执行文件（4M）
        echo "CONFIG_FIRMWARE_INCLUDE_V2RAY=n" >> .config # 集成v2ray执行文件（3.8M左右)，如果不集成，会从网上下载下来执行，不影响正常使用
        echo "CONFIG_FIRMWARE_INCLUDE_TROJAN=n" >> .config # 集成trojan执行文件(1.1M左右)，如果不集成，会从网上下载下来执行，不影响正常使用
        echo "CONFIG_FIRMWARE_INCLUDE_KOOLPROXY=n" >> .config # KP广告过滤
        echo "CONFIG_FIRMWARE_INCLUDE_CADDY=n" >> .config # 在线文件管理服务
        echo "CONFIG_FIRMWARE_INCLUDE_CADDYBIN=n" >> .config # 集成caddu执行文件，此文件有13M,请注意固件大小。如果不集成，会从网上下载下来执行，不影响正常使用
        echo "CONFIG_FIRMWARE_INCLUDE_ADGUARDHOME=n" >> .config # ADguardhome去广告
        echo "CONFIG_FIRMWARE_INCLUDE_ZEROTIER=n" >> .config # zerotier ~1.3M
        #########################################################################################
        #以下是添加需要的功能（y=集成,n=忽略），重新写入到.config文件
        #按照相应固件的源码trunk/configs/templates/目录下具体机型的config文件，添加想要的功能即可
        #格式如下：
        #sed -i '/自定义项/d' .config
        #echo "自定义项=y" >> .config
        #为了便于区分每个功能，下面列出一部分功能，默认不添加
        sed -i '/CONFIG_FIRMWARE_ENABLE_IPV6/d' .config #IPv6支持
        sed -i '/CONFIG_FIRMWARE_ENABLE_USB/d' .config #USB支持
        sed -i '/CONFIG_FIRMWARE_INCLUDE_LANG_CN/d' .config #中文语言
        sed -i '/CONFIG_FIRMWARE_INCLUDE_NAPT66/d' .config #教育网IPv6
        sed -i '/CONFIG_FIRMWARE_INCLUDE_VLMCSD/d' .config #KMS
        sed -i '/CONFIG_FIRMWARE_INCLUDE_TTYD/d' .config #网页终端工具
        sed -i '/CONFIG_FIRMWARE_INCLUDE_LRZSZ/d' .config #Linux和Windows互传文件的工具
        sed -i '/CONFIG_FIRMWARE_INCLUDE_HTOP/d' .config #进程浏览
        sed -i '/CONFIG_FIRMWARE_INCLUDE_NANO/d' .config #文本编辑器
        sed -i '/CONFIG_FIRMWARE_INCLUDE_IPERF3/d' .config #网络测试
        #上面为删除，下面为重新添加
        echo "CONFIG_FIRMWARE_ENABLE_IPV6=n" >> .config #IPv6支持
        echo "CONFIG_FIRMWARE_ENABLE_USB=n" >> .config #USB支持
        echo "CONFIG_FIRMWARE_INCLUDE_LANG_CN=y" >> .config #中文语言
        echo "CONFIG_FIRMWARE_INCLUDE_NAPT66=n" >> .config #教育网IPv6
        echo "CONFIG_FIRMWARE_INCLUDE_VLMCSD=n" >> .config #KMS
        echo "CONFIG_FIRMWARE_INCLUDE_TTYD=n" >> .config #网页终端工具
        echo "CONFIG_FIRMWARE_INCLUDE_LRZSZ=n" >> .config #Linux和Windows互传文件的工具
        echo "CONFIG_FIRMWARE_INCLUDE_HTOP=n" >> .config #进程浏览
        echo "CONFIG_FIRMWARE_INCLUDE_NANO=n" >> .config #文本编辑器
        echo "CONFIG_FIRMWARE_INCLUDE_IPERF3=n" >> .config #网络测试
        #########################################################################################
        cp -f .config configs/templates/$TNAME.config #复制config文件到configs/templates目录下
        sudo ./clear_tree
        sudo ./build_firmware_modify $TNAME 0
        sudo mv -f images/*.trx /opt/images/
    - name : Upload packages
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: Padavan-packages
        path: /opt/images
